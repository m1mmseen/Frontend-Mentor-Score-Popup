<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="results-container">
  <div class="results">
    <p class="result-title">
      Your Result
    </p>
    <div class="result-score">
      <h1>76</h1>
      <p> of 100</p>
    </div>
    <div class="result-gratulation">
      <h3>Great</h3>
      <p>  You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="summary">
    <h4>Summary</h4>

      <div class="stats-item" id="reaction">
        <div class="description">
          <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
          <p>Reaction</p>
        </div>
        <div class="summary-stats">
          <p>  <strong>80</strong> / 100</p>
        </div>
      </div>
      <div class="stats-item" id="memory">
        <div class="description">
          <img src="assets/images/icon-memory.svg" alt="reaction-icon">
          <p>Memory</p>
        </div>
        <div class="summary-stats">
          <p>  <strong>92</strong> / 100</p>
        </div>


      </div>
      <div class="stats-item" id="verbal">
        <div class="description">
          <img src="assets/images/icon-verbal.svg" alt="reaction-icon">
          <p>Verbal</p>
        </div>
        <div class="summary-stats">
          <p>  <strong>61</strong> / 100</p>
        </div>


      </div>
      <div class="stats-item" id="visual">
        <div class="description">
          <img src="assets/images/icon-visual.svg" alt="reaction-icon">
          <p>Visual</p>
        </div>
        <div class="summary-stats">
          <p>  <strong>72</strong> / 100</p>
        </div>
      </div>

    <div>
      <button>Continue</button>
    </div>
  </div>
</div>


</body>
</html>
